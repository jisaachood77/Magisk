version = 1

exclude_patterns = [
    "version = 1",
    "[[analyzers]]",
    "name = \"python\"",
    "enabled = true",
    "  [analyzers.meta]",
    "  runtime_version = \"3.x.x\"",
    "[[analyzers]]",
    "name = \"test-coverage\"",
    "enabled = true",
    "Jamielech"
]

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"

[[analyzers]]
name = "go"
enabled = true

  [analyzers.meta]
  import_paths = ["github.com/jamielech/Magisk"]
  dependencies_vendored = true

[[analyzers]]
name = "test-coverage"
enabled = true
